name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Build shared
        run: bun run build
        working-directory: packages/shared

      - name: Build result
        run: bun run build
        working-directory: packages/result

      - name: Build cors
        run: bun run build
        working-directory: packages/cors

      - name: Test shared
        run: bun test
        working-directory: packages/shared

      - name: Test result
        run: bun test
        working-directory: packages/result

      - name: Test cors
        run: bun test
        working-directory: packages/cors

      - name: Extract shared coverage
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: shared-cov
        working-directory: packages/shared
        run: |
          LF=$(grep -oP '^LF:\K\d+' coverage/lcov.info | paste -sd+ | bc)
          LH=$(grep -oP '^LH:\K\d+' coverage/lcov.info | paste -sd+ | bc)
          PCT=$(echo "scale=1; $LH * 100 / $LF" | bc)
          echo "percentage=$PCT" >> "$GITHUB_OUTPUT"
          if (( $(echo "$PCT >= 95" | bc -l) )); then echo "color=brightgreen" >> "$GITHUB_OUTPUT"
          elif (( $(echo "$PCT >= 80" | bc -l) )); then echo "color=green" >> "$GITHUB_OUTPUT"
          elif (( $(echo "$PCT >= 60" | bc -l) )); then echo "color=yellow" >> "$GITHUB_OUTPUT"
          else echo "color=red" >> "$GITHUB_OUTPUT"; fi

      - name: Extract result coverage
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: result-cov
        working-directory: packages/result
        run: |
          LF=$(grep -oP '^LF:\K\d+' coverage/lcov.info | paste -sd+ | bc)
          LH=$(grep -oP '^LH:\K\d+' coverage/lcov.info | paste -sd+ | bc)
          PCT=$(echo "scale=1; $LH * 100 / $LF" | bc)
          echo "percentage=$PCT" >> "$GITHUB_OUTPUT"
          if (( $(echo "$PCT >= 95" | bc -l) )); then echo "color=brightgreen" >> "$GITHUB_OUTPUT"
          elif (( $(echo "$PCT >= 80" | bc -l) )); then echo "color=green" >> "$GITHUB_OUTPUT"
          elif (( $(echo "$PCT >= 60" | bc -l) )); then echo "color=yellow" >> "$GITHUB_OUTPUT"
          else echo "color=red" >> "$GITHUB_OUTPUT"; fi

      - name: Extract cors coverage
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: cors-cov
        working-directory: packages/cors
        run: |
          LF=$(grep -oP '^LF:\K\d+' coverage/lcov.info | paste -sd+ | bc)
          LH=$(grep -oP '^LH:\K\d+' coverage/lcov.info | paste -sd+ | bc)
          PCT=$(echo "scale=1; $LH * 100 / $LF" | bc)
          echo "percentage=$PCT" >> "$GITHUB_OUTPUT"
          if (( $(echo "$PCT >= 95" | bc -l) )); then echo "color=brightgreen" >> "$GITHUB_OUTPUT"
          elif (( $(echo "$PCT >= 80" | bc -l) )); then echo "color=green" >> "$GITHUB_OUTPUT"
          elif (( $(echo "$PCT >= 60" | bc -l) )); then echo "color=yellow" >> "$GITHUB_OUTPUT"
          else echo "color=red" >> "$GITHUB_OUTPUT"; fi

      - name: Update shared coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: 3965fb9d1fe2d6fc5c321cb38d88c823
          filename: shared-coverage.json
          label: coverage
          message: ${{ steps.shared-cov.outputs.percentage }}%
          color: ${{ steps.shared-cov.outputs.color }}

      - name: Update result coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: 3965fb9d1fe2d6fc5c321cb38d88c823
          filename: result-coverage.json
          label: coverage
          message: ${{ steps.result-cov.outputs.percentage }}%
          color: ${{ steps.result-cov.outputs.color }}

      - name: Update cors coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: 3965fb9d1fe2d6fc5c321cb38d88c823
          filename: cors-coverage.json
          label: coverage
          message: ${{ steps.cors-cov.outputs.percentage }}%
          color: ${{ steps.cors-cov.outputs.color }}
